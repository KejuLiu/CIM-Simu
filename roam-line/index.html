    <div id="map"></div>
    <div class="buttons">
        <button id="start">开始漫游</button>
        <button id="pause">暂停/继续 漫游</button>
        <button id="exit">停止漫游</button>
        <div style="margin-top: 10px;">
            <input type="range" id="speedControl" min="0.1" max="1000" step="0.1" value="10">
            <label for="speedControl" style="color: white;">飞行速度: <span id="speedValue">10</span></label>
        </div>
    </div>
    <script type="text/javascript" src="roam.js" ></script>
    <script src="index.js"></script>
    <script>
        document.getElementById('speedControl').addEventListener('input', function(e) {
            const speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed;
            if (window.roamObject) {
                window.roamObject.setSpeed(speed);
            }
        });
    </script>
